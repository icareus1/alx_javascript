<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Shopping Cart</h1>

  <!-- <ul id="shopping-cart"></ul> -->

  <script>
    // Create an array of available items.
    const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

    // Check if local storage is available.
    if (!window.localStorage) {
        alert("Sorry, your browser does not support Web storage. Try again with a better one");
    }

    // Create the addItemToCart function.
    function addItemToCart(item) {
        window.localStorage.setItem(item, true);
    }

    // Create the displayCart function.
    function displayCart() {
        // Get the number of items in the cart.
        const numberOfItems = Object.keys(window.localStorage).length;

        // If there are no items in the cart, do nothing.
        if (numberOfItems === 0) {
            return;
        }

        // Create a paragraph element to display the message.
        const paragraph = document.createElement("p");

        // Set the text content of the paragraph element to the message.
        paragraph.textContent = `You previously had ${numberOfItems} items in your cart`;

        // Append the paragraph element to the body of the document.
        document.body.appendChild(paragraph);
    }

    // Create the shopping cart.
    function createStore() {
        // Create a ul element.
        const ul = document.createElement("ul");

        // Append the ul element to the DOM.
        document.body.appendChild(ul);

        // Loop through the array of items.
        for (const item of availableItems) {
            // Create a list item element.
            const li = document.createElement("li");

            // Create an anchor tag element.
            const a = document.createElement("a");
            a.textContent = item;

            // Set the href attribute of the anchor tag to the item name.
            a.href = "#";

            // Add an onclick event listener to the anchor tag that calls the addItemToCart function.
            a.addEventListener("click", () => addItemToCart(item));

            // Append the anchor tag to the list item element.
            li.appendChild(a);

            // Append the list item element to the ul element.
            ul.appendChild(li);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        createStore();
        displayCart();
    });
  </script>
</body>
</html>
