<!DOCTYPE html>
<html>
<head>
    <title>Selecting Elements</title>
    <style>
        .highlight {
        color: red;
        }
    </style>
</head>
<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
        // Select the <p class="highlight"> element using the CSS selector
        const highlightParagraph = document.querySelectorAll(".highlight");

        // Make the content of the element boldened
        highlightParagraph.forEach(element => element.style.fontWeight = "bold");
    </script>
</body>
</html>
