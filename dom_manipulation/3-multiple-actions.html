<!DOCTYPE html>
<html>
<head>
    <title>Creating and Removing Elements</title>
</head>
<body>
    <div id="container"></div>

    <script>
        // Select the container element using its id and store it in a variable
        const container = document.getElementById("container");

        // Create a new <p> element and add "New paragraph" as its content
        const paragraph = document.createElement("p");
        paragraph.textContent = "New paragraph";

        // Append the newly created paragraph to the container element
        container.appendChild(paragraph);

        // Add a button that removes/hides the newly created paragraph when first click and shows it when clicked again
        const button = document.createElement("button");
        button.textContent = "Toggle paragraph";
        button.addEventListener("click", () => {
        paragraph.style.display = paragraph.style.display === "none" ? "block" : "none";
        });

        // Append the button to the container element
        container.appendChild(button);
    </script>
</body>
</html>
